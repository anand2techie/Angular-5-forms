<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-2 col-md-offset-1">
      <form (ngSubmit)="submitForm()" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" ngModel required id="username" name="username" />
          <!--<button class="btn-default">Suggest an username</button>-->
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="email" class="form-control" ngModel required email id="email" name="email" #emailLocalRef="ngModel" />
        </div>
        <span class="help-block" *ngIf="!emailLocalRef.valid && emailLocalRef.touched">Please enter valid email</span>
        <div class="form-group">
          <label for="secretQuestion">Secret question</label>
          <select id="secretQuestion" name="secretQuestion" class="form-control" [ngModel]="defaultQuestion">
            <option value="pet">My First Pet?</option>
            <option value="teacher">My First Teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="answer" id="answer" [(ngModel)]="answer"></textarea>
          <span>{{answer}}</span>
        </div>
        <div class="form-group">
          <div *ngFor="let gender of genders">
            <input type="radio" [value]="gender" id="gender" ngModel name="gender">{{gender}}
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>

      </form>
    </div>

    <div *ngIf="hasMyFormSubmitted">
      username ={{user.username}} <br>
      email = {{user.email}} <br>
      gender = {{user.gender}} <br>
      secret question = {{user.secretQuestion}} <br>
      answer = {{user.answer}}
    </div>

  </div>
</div>
